<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* مسافة بين العناصر */
            margin-bottom: 20px;
        }
        .filter {
            display: flex;
            align-items: center;
            gap: 5px; /* مسافة بين النص والقائمة */
        }
        label {
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
    
</head>
<body>
    <h1>Properties Dashboard</h1>

    <!-- Filters -->
    <div class="filters">
        <div class="filter">
            <label for="location">Location:</label>
            <select id="location">
                <option value="">All</option>
            </select>
        </div>
        <div class="filter">
            <label for="developer">Developer:</label>
            <select id="developer">
                <option value="">All</option>
            </select>
        </div>
        <div class="filter">
            <label for="Project">Project:</label>
            <select id="Project">
                <option value="">All</option>
            </select>
        </div>
        <div class="filter">
            <label for="Type">Type:</label>
            <select id="Type">
                <option value="">All</option>
            </select>
        </div>
        <div class="filter">
            <label for="Category">Category:</label>
            <select id="Category">
                <option value="">All</option>
            </select>
        </div>
        <div class="filter">
            <label for="DeliveryDate">DeliveryDate:</label>
            <select id="DeliveryDate">
                <option value="">All</option>
            </select>
        </div>

        <div class="filter">
            <label for="minPrice">Min Price:</label>
            <input type="number" id="minPrice" placeholder="Min">
            <label for="maxPrice">Max Price:</label>
            <input type="number" id="maxPrice" placeholder="Max">
        </div>
        
        <div class="filter">
            <label for="minBUA">Min BUA:</label>
            <input type="number" id="minBUA" placeholder="Min">
            <label for="maxBUA">Max BUA:</label>
            <input type="number" id="maxBUA" placeholder="Max">
        </div>
        
        <!-- Add more filters as needed -->
    </div>

    <!-- Result Box -->
    <div id="results">
        <table>
            <thead>
                <tr>
                    <th>Location</th>
                    <th>Developer</th>
                    <th>Project</th>
                    <th>Type</th>
                    <th>Category</th>
                    <th>Model</th>
                    <th>Floor</th>
                    <th>Price</th>
                    <th>DeliveryDate</th>
                    <th>DownPayment</th>
                    <th>Installments</th>
                    <th>Maintinance</th>
                    <th>Phase</th>
                    <th>BUA</th>
                    <th>GardenArea</th>
                    <th>landArea</th>
                    <th>RoofArea</th>
                    <th>Parking</th>

                    <!-- Add more columns -->
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be injected dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Include JavaScript files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="dashboard.js"></script> <!-- Connects to your JS file -->
</body>
</html>
