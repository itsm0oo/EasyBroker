<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Search</title>
    <link rel="stylesheet" href="EzbrkersStyles.css">
    <script src="broker.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>

    <header>
        <h1>Search for Properties</h1>
        
        <a href="main.html" class="go-to-main-btn">Go back</a>
        Easy Broker


       
    </header>

   

    <main>
        <form id="searchForm" class="search-form">
            <!-- Location Dropdown -->
            <div class="form-group">
                <label for="location">Location</label>
                <select id="location" name="location">
                    <option value="">All</option>
                    <option value="sahel">Sahel</option>
                    <option value="new_cairo">New Cairo</option>
                    <option value="october">October</option>
                </select>
            </div>

            <!-- Developer Dropdown -->
            <div class="form-group">
                <label for="developer">Developer</label>
                <select id="developer" name="developer">
                    <option value="">All</option>
                    <option value="MV">MV</option>
                    <option value="Tatweer misr">Tatweer misr</option>
                    <option value="roya">Roya</option>
                    <option value="PRE">PRE</option>
                </select>
            </div>

            <!-- Property Type Dropdown -->
            <div class="form-group">
                <label for="type">Property Type</label>
                <select id="type" name="type">
                    <option value="">All</option>
                    <option value="apartment">Apartment</option>
                    <option value="villa">Villa</option>
                    <option value="office">Office</option>
                    <option value="store">Store</option>
                </select>
            </div>
    
            
            <div class="form-group">
                <label for="type">Delivary Date</label>
                <select id="type" name="type">
                    <option value="">All</option>
                    <option value="RM">RM</option>
                    <option value="1y">1y</option>
                    <option value="2y">2y</option>
                    <option value="3y">3y</option>
                </select>
            </div>

            <!-- Budget Range Dropdown -->
            <div class="form-group">
                <label for="budgetRange">Budget Range</label>
                <select id="budgetRange" name="budgetRange">
                    <option value="">All</option>
                    <option value="5000000-10000000">5 million - 10 million</option>
                    <option value="10000001-20000000">10 million - 20 million</option>
                    <option value="20000001-50000000">20 million - 50 million</option>
                    <option value="50000001-100000000">50 million - 100 million</option>
                    <option value="100000001-150000000">100 million - 150 million</option>
                </select>
            </div>

            <!-- Down Payment Dropdown -->
            <div class="form-group">
                <label for="downpayment">Down Payment</label>
                <select id="downpayment" name="downpayment">
                    <option value="">All</option>
                    <option value="0-500000">0 million - 0.5 million</option>
                    <option value="500000-1000000">0.5 million - 1 million</option>
                    <option value="1000001-2000000">1 million - 2 million</option>
                    <option value="2000001-5000000">2 million - 5 million</option>
                    <option value="5000001-10000000">5 million - 10 million</option>
                    <option value="10000001-15000000">10 million - 15 million</option>
                </select>
            </div>

            <!-- Installments Dropdown -->
            <div class="form-group">
                <label for="installments">Installments every Q</label>
                <select id="installments" name="installments">
                    <option value="">All</option>
                    <option value="0-500000">0K - 50K</option>
                    <option value="50000-100000">50K - 100K</option>
                    <option value="100001-150000">100K - 150K</option>
                    <option value="150001-200000">150K - 200K</option>
                    <option value="200001-300000">200K - 300K</option>
                    <option value="300001-100000000000">300K - 10000000K</option>
                </select>
            </div>

            <!-- Search Button -->
            <button type="button" id="searchButton">Search</button>
        </form>

        <!-- Results Section -->
        <div id="results"></div>
    </main>
    

    <footer>
        <p>&copy; 2024 Property Broker System</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
