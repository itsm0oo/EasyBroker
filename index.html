<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Search</title>
    <link rel="stylesheet" href="EzbrkersStyles.css">
</head>
<body>

    <header>
        <h1>Search for Properties</h1>
    </header>

    <main>
        <form id="searchForm" class="search-form">
            <!-- Location Dropdown -->
            <div class="form-group">
                <label for="location">Location</label>
                <select id="location" name="location">
                    <option value="">Select Location</option>
                    <option value="sahel">Sahel</option>
                    <option value="new_cairo">New Cairo</option>
                    <option value="october">October</option>
                </select>
            </div>

            <!-- Property Type Dropdown -->
            <div class="form-group">
                <label for="type">Property Type</label>
                <select id="type" name="type">
                    <option value="">Select Type</option>
                    <option value="apartment">Apartment</option>
                    <option value="villa">Villa</option>
                    <option value="office">Office</option>
                    <option value="store">Store</option>
                </select>
            </div>

            <!-- Budget Range Dropdown -->
            <div class="form-group">
                <label for="budgetRange">Budget Range</label>
                <select id="budgetRange" name="budgetRange">
                    <option value="">Select Budget Range</option>
                    <option value="5000000-10000000">5 million - 10 million</option>
                    <option value="10000001-20000000">10 million - 20 million</option>
                    <option value="20000001-50000000">20 million - 50 million</option>
                    <option value="50000001-100000000">50 million - 100 million</option>
                    <option value="100000001-150000000">100 million - 150 million</option>
                </select>
            </div>

            <!-- Down Payment Input -->
            <div class="form-group">
                <label for="downpayment">Down Payment</label>
                <input type="number" id="downpayment" name="downpayment" placeholder="Enter down payment" />
            </div>

            <!-- Installments Input -->
            <div class="form-group">
                <label for="installments">Installments</label>
                <input type="number" id="installments" name="installments" placeholder="Enter number of installments" />
            </div>

            <!-- Submit Button -->
            <button type="submit">Search</button>
        </form>

        <a href="Addunits.html" class="add-property-btn">Add a New Property</a>

        <!-- Results Section -->
        <div id="results"></div>
    </main>

    <footer>
        <p>&copy; 2024 Property Broker System</p>
        <!-- Sign In Button -->
        <a href="sign_in.html" class="sign-in-btn">Sign In</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
