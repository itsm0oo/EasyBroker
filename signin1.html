<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Broker - Sign In</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background: #000000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .form-container {
            background: linear-gradient(135deg, #6C63FF, #9D6FFF);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .form-container h1 {
            margin-bottom: 20px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 50px;
            text-align: center;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background: #494949;
            border: none;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .form-container a {
            display: block;
            margin-top: 10px;
            color: #FFFACD;
            text-decoration: none;
        }
        .form-container a:hover {
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Sign In</h1>
        <input type="text" placeholder="Username or Email">
        <input type="password" placeholder="Password">
        <button>Login</button>
        <a href="signup.html">Don't have an account? Sign Up</a>
    </div>
</body>
</html>
