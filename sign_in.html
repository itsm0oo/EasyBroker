<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Your Website</title>
    <link rel="stylesheet" href="EzbrkersStyles.css"> <!-- Link to your shared CSS file -->
</head>
<body>
    <!-- Add your website's navigation bar or header -->
    <header>
        <nav>
            <ul>
                <li><a href="ezBroker.html">Broker page</a></li>
                <li><a href="Addunits.html">Add Property</a></li>
                <li><a href="sign_in.html">Sign In</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sign In Form Section -->
    <section class="login-container">
        <h2>Sign In to Your Account</h2>
        <form id="loginForm">
            <!-- Email Field -->
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <!-- Password Field -->
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit">Sign In</button>
            </div>
        </form>

        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </section>

    <script src="login.js"></script> <!-- Link to your JavaScript for handling form submission -->
</body>
</html>
