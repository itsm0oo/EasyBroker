<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        /* Lobby Button Styles */
        .lobby-button {
            display: inline-block;
            background-color: #3498db; /* Blue background */
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            margin-bottom: 20px; /* Space between button and header */
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .lobby-button:hover {
            transform: translateY(-5px); /* Button moves up slightly on hover */
            background-color: #2980b9; /* Darker blue on hover */
        }

        /* Back Button Styles */
        .back-button {
            display: inline-block;
            background-color: #000000; /* Red background */
            color: rgb(255, 255, 255);
            padding: 10px 20px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            margin-bottom: 20px; /* Space between button and header */
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-5px); /* Button moves up slightly on hover */
            background-color: #272727; /* Darker red on hover */
        }

        /* Header Section */
        h1 {
            color: #2c3e50; /* Slightly darker color for title */
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* Filters Section */
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* مسافة بين العناصر */
            margin-bottom: 20px;
        }
        .filter {
            display: flex;
            align-items: center;
            gap: 5px; /* مسافة بين النص والقائمة */
        }
        label {
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <a href="index.html" class="back-button">Lobby</a>

    <h1>Properties Dashboard</h1>

    <!-- Filters -->
    <div class="filters">
        <div class="filter">
            <label for="location">Location:</label>
            <select id="location">
                <option value="">All</option>
            </select>
        </div>
        <div class="filter">
            <label for="developer">Developer:</label>
            <select id="developer">
                <option value="">All</option>
            </select>
        </div>
        <div class="filter">
            <label for="Project">Project:</label>
            <select id="Project">
                <option value="">All</option>
            </select>
        </div>
        <div class="filter">
            <label for="Type">Type:</label>
            <select id="Type">
                <option value="">All</option>
            </select>
        </div>
        <div class="filter">
            <label for="Category">Category:</label>
            <select id="Category">
                <option value="">All</option>
            </select>
        </div>
        <div class="filter">
            <label for="DeliveryDate">DeliveryDate:</label>
            <select id="DeliveryDate">
                <option value="">All</option>
            </select>
        </div>

        <div class="filter">
            <label for="minPrice">Min Price:</label>
            <input type="number" id="minPrice" placeholder="Min">
            <label for="maxPrice">Max Price:</label>
            <input type="number" id="maxPrice" placeholder="Max">
        </div>
        
        <div class="filter">
            <label for="minBUA">Min BUA:</label>
            <input type="number" id="minBUA" placeholder="Min">
            <label for="maxBUA">Max BUA:</label>
            <input type="number" id="maxBUA" placeholder="Max">
        </div>
    </div>

    <!-- Result Box -->
    <div id="results">
        <table>
            <thead>
                <tr>
                    <th>Location</th>
                    <th>Developer</th>
                    <th>Project</th>
                    <th>Type</th>
                    <th>Category</th>
                    <th>Model</th>
                    <th>Floor</th>
                    <th>Price</th>
                    <th>DeliveryDate</th>
                    <th>DownPayment</th>
                    <th>Installments</th>
                    <th>Maintinance</th>
                    <th>Phase</th>
                    <th>BUA</th>
                    <th>GardenArea</th>
                    <th>landArea</th>
                    <th>RoofArea</th>
                    <th>Parking</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be injected dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Include JavaScript files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="dashboard.js"></script> <!-- Connects to your JS file -->
</body>
</html>
