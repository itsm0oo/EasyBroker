<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        /* Lobby Button Styles */
        .lobby-button {
            display: inline-block;
            background-color: #3498db; /* Blue background */
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            margin-bottom: 20px; /* Space between button and header */
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .lobby-button:hover {
            transform: translateY(-5px); /* Button moves up slightly on hover */
            background-color: #2980b9; /* Darker blue on hover */
        }

        /* Back Button Styles */
        .lobby-button {
            display: inline-block;
            margin: 15px;
            padding: 15px 30px;
            font-size: 18px;
            background: linear-gradient(135deg, #6C63FF, #9D6FFF);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .lobby-button:hover {
            transform: scale(1.2) rotate(5deg);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Header Section */
        h1 {
            color: #2c3e50; /* Slightly darker color for title */
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* Filters Section */
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* ŸÖÿ≥ÿßŸÅÿ© ÿ®ŸäŸÜ ÿßŸÑÿπŸÜÿßÿµÿ± */
            margin-bottom: 20px;
        }
        .filter {
            display: flex;
            align-items: center;
            gap: 5px; /* ŸÖÿ≥ÿßŸÅÿ© ÿ®ŸäŸÜ ÿßŸÑŸÜÿµ ŸàÿßŸÑŸÇÿßÿ¶ŸÖÿ© */
        }
        label {
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }

        #unitCount {
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50; /* Dark text for better visibility */
        }
        
        .lobby-button.active {
            background-color: #2ecc71; /* Green background for active button */
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <a href="index.html" class="lobby-button">üõñ Lobby</a>

    <h1>Properties Dashboard</h1>

    <!-- Filters -->
    <div class="filters">
        <div class="filter">
            <label for="location">Location:</label>
            <select id="location">
                <option value="">All</option>
            </select>
        </div>
        <div class="filter">
            <label for="developer">Developer:</label>
            <select id="developer">
                <option value="">All</option>
            </select>
        </div>
        <div class="filter">
            <label for="Project">Project:</label>
            <select id="Project">
                <option value="">All</option>
            </select>
        </div>
        <div class="filter">
            <label for="Type">Type:</label>
            <select id="Type">
                <option value="">All</option>
            </select>
        </div>
        <div class="filter">
            <label for="Category">Category:</label>
            <select id="Category">
                <option value="">All</option>
            </select>
        </div>
        <div class="filter">
            <label for="DeliveryDate">DeliveryDate:</label>
            <select id="DeliveryDate">
                <option value="">All</option>
            </select>
        </div>

        <div class="filter">
            <label for="minPrice">Min Price:</label>
            <input type="number" id="minPrice" placeholder="Min">
            <label for="maxPrice">Max Price:</label>
            <input type="number" id="maxPrice" placeholder="Max">
        </div>
        
        <div class="filter">
            <label for="minBUA">Min BUA:</label>
            <input type="number" id="minBUA" placeholder="Min">
            <label for="maxBUA">Max BUA:</label>
            <input type="number" id="maxBUA" placeholder="Max">
        </div>
        <!-- Sorting Buttons -->
        <div class="sorting-buttons" style="margin-bottom: 20px;">
            <button id="sortByHighestBUA" class="lobby-button">Sort by Lowest Price</button>
            <button id="sortByLowestPrice" class="lobby-button">Sort by Highest BUA</button>
        </div>

    </div>
    

    <!-- Result Box -->
    <div id="results">
        <div id="unitCount" style="margin-bottom: 20px; font-size: 1.2em; font-weight: bold; color: #2c3e50; text-align: center;">
            <!-- Number of units will appear here -->
        </div>
        <table>
            <thead>
                <tr>
                    <th>Location</th>
                    <th>Developer</th>
                    <th>Project</th>
                    <th>Type</th>
                    <th>Category</th>
                    <th>Model</th>
                    <th>Floor</th>
                    <th>Price</th>
                    <th>DeliveryDate</th>
                    <th>DownPayment</th>
                    <th>Installments</th>
                    <th>Maintinance</th>
                    <th>Phase</th>
                    <th>BUA</th>
                    <th>GardenArea</th>
                    <th>landArea</th>
                    <th>RoofArea</th>
                    <th>Parking</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be injected dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Include JavaScript files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="dashboard.js"></script>

    <!-- Added JavaScript for sorting button functionality -->
    <script>
        // Get sorting buttons
        const sortByHighestBUA = document.getElementById('sortByHighestBUA');
        const sortByLowestPrice = document.getElementById('sortByLowestPrice');

        // Add event listeners to buttons
        sortByHighestBUA.addEventListener('click', function() {
            this.classList.add('active');
            sortByLowestPrice.classList.remove('active');
        });

        sortByLowestPrice.addEventListener('click', function() {
            this.classList.add('active');
            sortByHighestBUA.classList.remove('active');
        });
    </script>
</body>
</html>
