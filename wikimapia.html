<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WikiMapia Fullscreen Map</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .lobby-button {
            display: inline-block;
            margin: 15px;
            padding: 15px 30px;
            font-size: 18px;
            background: linear-gradient(135deg, #6C63FF, #9D6FFF);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .lobby-button:hover {
            transform: scale(1.2) rotate(5deg);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
    /* Header styles */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #000000;
      color: #fff;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .lobby-button {
      background-color: #3498db; /* Blue background */
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 1em;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .lobby-button:hover {
      background-color: #2980b9; /* Darker blue on hover */
    }

    .header-title {
      text-align: center;
      flex-grow: 1;
      font-size: 1.5em;
      font-weight: bold;
    }

    #wikimapia-map {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <a href="index.html" class="lobby-button">ðŸ›– Lobby</a>
    <div class="header-title">Easy Broker</div>
  </header>

  <!-- Fullscreen Map -->
  <iframe 
    id="wikimapia-map" 
    src="https://wikimapia.org/#lat=30.0444&lon=31.2357&z=13&l=0&m=b">
  </iframe>
</body>
</html>
