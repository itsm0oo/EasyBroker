<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #pdfContainer {
            overflow-y: auto;
            flex: 1;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #pdfContainer canvas {
            margin: 10px 0;
        }
        #toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #4a46d4;
            color: white;
            padding: 10px;
        }
        #toolbar button {
            margin: 0 5px;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 3px;
            background-color: #4a46d4;
            color: #fff;
        }
        #toolbar button:hover {
            background-color: #5854d3;
        }
        #backButton {
            background-color: #ff4c4c;
        }
        #backButton:hover {
            background-color: #ff6666;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <button id="backButton">Go Back</button>
        <div>
            <button id="zoomIn">Zoom In</button>
            <button id="zoomOut">Zoom Out</button>
            <span>Page: <span id="pageNumber">1</span> / <span id="pageCount">1</span></span>
        </div>
    </div>
    <div id="pdfContainer"></div>

    <script>
        const url = 'Tatweer_history.pdf'; // Replace with your PDF file path

        let pdfDoc = null;
        let scale = 1.5; // Default zoom scale
        let currentPage = 1;
        const pdfContainer = document.getElementById('pdfContainer');

        // Load the PDF document
        pdfjsLib.getDocument(url).promise.then(function (pdfDoc_) {
            pdfDoc = pdfDoc_;
            document.getElementById('pageCount').textContent = pdfDoc.numPages;

            renderAllPages();
        });

        // Function to render all pages
        function renderAllPages() {
            pdfContainer.innerHTML = ''; // Clear previous content
            for (let i = 1; i <= pdfDoc.numPages; i++) {
                renderPage(i);
            }
        }

        // Render a single page
        function renderPage(pageNum) {
            pdfDoc.getPage(pageNum).then(function (page) {
                const viewport = page.getViewport({ scale: scale });
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport,
                };

                pdfContainer.appendChild(canvas);

                page.render(renderContext).promise.then(function () {
                    console.log(`Page ${pageNum} rendered.`);
                });
            });
        }

        // Zoom controls
        document.getElementById('zoomIn').addEventListener('click', function () {
            scale += 0.2; // Increase zoom
            renderAllPages();
        });

        document.getElementById('zoomOut').addEventListener('click', function () {
            if (scale > 0.5) {
                scale -= 0.2; // Decrease zoom
                renderAllPages();
            }
        });

        // Go Back button functionality
        document.getElementById('backButton').addEventListener('click', function () {
            window.history.back(); // Navigates to the previous page
        });
    </script>
</body>
</html>
