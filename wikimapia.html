<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WikiMapia Fullscreen Map</title>

    body, html {
      margin: 0;
      padding: 0;
